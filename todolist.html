<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="center">
        <h1>To-Do List</h1>
    </header>

    <main>
        <div class="todo-container">
            <div class="add-task">
                <input type="text" id="newTask" class="task-input" placeholder="Add a new task" onkeyup="checkEnter(event)">
                <button class="add-button" id="submitButton" onclick="addTask()" >Add Task</button>
            </div>
            <ul class="todo-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
<footer>
    A SkyLab project.
</footer>
</html>
